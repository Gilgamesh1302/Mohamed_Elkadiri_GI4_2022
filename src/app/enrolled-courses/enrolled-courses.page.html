<ion-header>
  <ion-toolbar>
    <ion-title>My Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let course of enrolledCourses">
        <app-course-item [courseItem]="course"></app-course-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
